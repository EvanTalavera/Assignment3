<head>
    <title>Tanks a lot</title>
    <link type="text/css" rel="stylesheet" href="normalize.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class = "mainbody" id="game_body">
        <h1 class = "gametitle">Game</h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <lottie-player class = "loading-bar" src="https://assets6.lottiefiles.com/packages/lf20_ULqRzd.json"  background="transparent"  speed="1"  style="width: 400px; height: 400px;"  loop  autoplay></lottie-player>
        <h2 class = "loading-text">Loading...</h2>
        <div class = "game-container">
            <div class = "legend">
                <h3 claas = "legend-title">Legends</h3>
                <li class = "legend-list">Player - <img class = "legend-image"  src ="Player Tank(Legend).png"></li>
                <li class = "legend-list">Enemy - <img class = "legend-image" src = "Enemy Tank(Legend).png"></li>
                <li class = "legend-list">Health - <img class = "legend-image" src ="Wrench(Legend).png"></li>
                <li class = "legend-list">Ammo - <img class = "legend-image" src ="Ammo(Legend).png"></li>
                <li class = "legend-list" >Town - <img  class = "legend-image-town" src ="Town(Legend).png"></li>
            </div>
           
            <canvas class = "game" id = "gameCanvas" width = "1100" height = "700"></canvas> 

            <div class = "condition-container">
                <div class = "win-container">
                    <h3>Victory!</h3>
                    <h3>Your score:</h3>
                    <button class = "container-button">Record Score</button>
                    <button class = "container-button" onclick="document.location = 'game.html'">Retry</button>
                </div>

                <div class = "lose-container">
                    <h3>Defeat!</h3>
                    <h3>Your score:</h3>
                    <button class = "container-button" onclick="document.location = 'game.html'">Retry</button>
                    <button class = "container-button" onclick="document.location = 'index.html'">Exit</button>
                </div>

            </div>
            
        </div>
        
        <script src="script.js" type = "text/javascript" ></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
       
    </div>
    <div class = "header3"><a href="wiki.html" class = "button-link"><h2 class = "headertext2">Wiki</h2></a></div>
    <div class = "header2"><a href ="leaderboard.html" class = "button-link"><h2 class = "headertext1">Leaderboard</h2></a></div>
    <div class = "header4"><a href = "index.html" class = "button-link"><h2 class = "headertext1">Home</h2></a></div>
</body>
